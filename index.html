<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIC Forms Analytics Dashboard</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body { background:#f4f6f9; }
  #map { height: 320px; }
</style>
</head>

<body>

<div class="container mt-4">
  <h3 class="mb-4">NIC Forms Analytics Dashboard</h3>

  <!-- Summary Cards -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-center p-3">
        <h6>Total Submissions</h6>
        <h4 id="totalRecords">0</h4>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3">
        <h6>Total Cards Issued</h6>
        <h4 id="totalCards">0</h4>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3">
        <h6>Active Operators</h6>
        <h4 id="totalUsers">0</h4>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <div class="card p-3 mb-4">
    <h5>Cards Issued Per Operator</h5>
    <canvas id="cardsChart"></canvas>
  </div>

  <div class="row">
    <!-- Table -->
    <div class="col-md-7">
      <div class="card p-3">
        <h5>Submission Details</h5>
        <table class="table table-bordered table-sm">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>CSC ID</th>
              <th>Cards Issued</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Map -->
    <div class="col-md-5">
      <div class="card p-3">
        <h5>Location Map</h5>
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>

<script>
const API_URL = "https://nicforms.nic.in/nicforms_designer/api/api.php?form_id=enRhYmxlNjk2YmM0NjUzOTIwZDIwMjYwMTE3MTE=&serviceCode=d6fc2b65bcbcae2a8a8c29aa5b9587e0427b34899d0efbd66f236cbe8a2301d7&recordNo=0";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const records = data.output || [];

    document.getElementById("totalRecords").innerText = records.length;

    let totalCards = 0;
    let users = new Set();

    const labels = [];
    const values = [];

    records.forEach(r => {
      totalCards += Number(r["TOTAL NUMBER OF THE CARD ISSUE TODAY "] || 0);
      users.add(r["ENTER YOUR NAME "]);

      labels.push(r["ENTER YOUR NAME "]);
      values.push(Number(r["TOTAL NUMBER OF THE CARD ISSUE TODAY "] || 0));

      document.getElementById("dataTable").innerHTML += `
        <tr>
          <td>${r["ENTER YOUR NAME "]}</td>
          <td>${r["ENTER YOUR CSC ID"] || ""}</td>
          <td>${r["TOTAL NUMBER OF THE CARD ISSUE TODAY "]}</td>
          <td>${r.insertDate}</td>
        </tr>
      `;
    });

    document.getElementById("totalCards").innerText = totalCards;
    document.getElementById("totalUsers").innerText = users.size;

    // Chart
    new Chart(document.getElementById("cardsChart"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Cards Issued",
          data: values
        }]
      }
    });

    // Map
    const map = L.map('map').setView([20, 78], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    records.forEach(r => {
      if (r.latitude && r.longitude) {
        L.marker([r.latitude, r.longitude])
          .addTo(map)
          .bindPopup(
            `<b>${r["ENTER YOUR NAME "]}</b><br>Cards: ${r["TOTAL NUMBER OF THE CARD ISSUE TODAY "]}`
          );
      }
    });
  })
  .catch(err => alert("Error loading data"));
</script>

</body>
</html>
